<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="Google Sheet.css">
    <link rel="apple-touch-icon" href="assets/img/g.ico">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/g.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>/* Efecto fade para la página */
        .page-container {
            transition: opacity 0.6s ease-in-out;
            opacity: 1; /* La página es visible por defecto */
        }
        
        /* Al aplicar esta clase, la página se desvanece */
        .fade-out {
            opacity: 0;
        }
        
        /* La página aparece al cargar */
        .fade-in {
            opacity: 0;
        }
        
        /* Al cargar completamente la página, aparece */
        .page-container.loaded {
            opacity: 1;
        }
        
        
        </style>
</head>
<body>
    <div class="page-container fade-in">
<div class="container">
    <form method="post" action="https://script.google.com/macros/s/AKfycbzPa29OKZBQ5i0u6-LhKDeI7H1MO11IViDdOtPNRSyQP_uHjUo0anLTA1Jt6JOvGWyQhQ/exec" name="contact-form">

        <div class="row">

            <div class="col">

                <h3 class="title">Dirección de Envío</h3>

                <div class="inputBox">
                    <span>Nombre completo :</span>
                    <input type="text" name="nombre_completo" placeholder="Jordi">
                </div>
                <div class="inputBox">
                    <span>Correo electrónico :</span>
                    <input type="email" name="correo_electronico" placeholder="classykicks@gmail.com">
                </div>
                <div class="inputBox">
                    <span>Dirección :</span>
                    <input type="text" name="direccion" placeholder="habitación - calle - localidad">
                </div>
                <div class="inputBox">
                    <span>Ciudad :</span>
                    <input type="text" name="ciudad" placeholder="Barcelona, etc">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Estado :</span>
                        <input type="text" name="estado" placeholder="España">
                    </div>
                    <div class="inputBox">
                        <span>Código Postal :</span>
                        <input type="text" name="codigo_postal" placeholder="08905">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Pago</h3>

                <div class="inputBox">
                    <span>Tarjetas aceptadas:</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nombre en la tarjeta :</span>
                    <input type="text" name="nombre_tarjeta" placeholder="Jordi">
                </div>
                <div class="inputBox">
                    <span>Número de Tarjeta de Crédito :</span>
                    <input type="numbers" name="numero_tarjeta" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Mes de Exp:</span>
                    <input type="text" name="mes_exp" placeholder="Enero">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Año de Exp:</span>
                        <input type="numbers" name="año_exp" placeholder="2026">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" name="cvv" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Proceder al pago" class="submit-btn transition-link">

    </form>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Guarda el formulario en una variable
        var form = this;
        
        // Espera 4 segundos antes de mostrar la alerta y redirigir
        setTimeout(function() {
            // Crea un nuevo objeto FormData para enviar los datos del formulario
            var formData = new FormData(form);

            // Usa fetch para enviar los datos del formulario
            fetch(form.action, {
                method: form.method,
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Los datos se han enviado correctamente.');
                    
                    // Redirige después de enviar el formulario
                    window.location.href = 'finalizado.html';
                } else {
                    alert('Hubo un problema al enviar los datos.');
                }
            })
            .catch(error => {
                alert('Error al enviar los datos: ' + error.message);
            });
        }, 4000);
    });
</script>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll(".transition-link"); // Selecciona los enlaces con la clase 'transition-link'
    
        // Agregar el efecto fade al hacer clic en un enlace
        links.forEach((link) => {
            link.addEventListener("click", function (e) {
                e.preventDefault(); // Prevenir la acción predeterminada del enlace
                const href = this.href; // Guardar el destino del enlace
    
                // Añadir la clase fade-out al contenedor principal
                document.querySelector('.page-container').classList.add("fade-out");
    
                // Esperar hasta que la animación termine y redirigir
                setTimeout(() => {
                    window.location.href = href; // Ir a la nueva página
                }, 600); // Coincide con la duración de la animación CSS
            });
        });
    
        // Cuando la página se carga, elimina la clase fade-in para hacer visible el contenido
        window.addEventListener("load", function () {
            const container = document.querySelector('.page-container');
            container.classList.add('loaded');  // Añadir la clase 'loaded'
            container.classList.remove("fade-in");  // Quitar la clase 'fade-in'
        });
    });
    </script>







</div>
</body>
</html>
